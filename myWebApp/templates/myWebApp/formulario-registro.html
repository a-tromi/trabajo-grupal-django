{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap (CSS)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Jquery (es requerido también por Bootstrap en algunos componentes) -->
        <!-- MANTENER EL ORDEN indicado en website de Boostrap (jQuery first, then Popper.js, then Bootstrap JS) -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static 'myWebApp/js/formulario-registro.js' %}"></script>
        <title>OcioJuegos.com</title>
    </head>
    <body>
        <div class="container">

            <div class="text-center">
                <br>
                <h1>Crear Usuario</h1>
                <p><img src="{% static 'myWebApp/imagenes/logo.png' %}" width="70" height="70" alt=""></p>
            </div>
            <br>

            <form id="form_usuario">
                <legend>Formulario de Registro</legend>
                <div class="form-group">
                    <label for="txt_username">Username</label>
                    <input id="txt_username" type="text" class="form-control" placeholder="Ingrese Username"></input>
                </div>
                <div class="form-group">
                    <label for="txt_email">Email</label>
                    <input id="txt_email" type="email" class="form-control" placeholder="example@domain.com"></input>
                </div>
                <div class="form-group">
                    <label for="txt_password">Contraseña</label>
                    <input id="txt_password" type="password" class="form-control" placeholder="Ingrese Contraseña"></input>
                </div>
                <div class="form-group">
                    <label for="txt_password2">Repita Contraseña</label>
                    <input id="txt_password2" type="password" class="form-control" placeholder="Ingrese Contraseña"></input>
                </div>
                <div class="form-group">
                    <label for="txt_fecha_nac">Fecha de Nacimiento</label>
                    <input id="txt_fecha_nac" type="date" class="form-control" placeholder="Ingrese Fecha de Nacimiento"></input>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" id="btn_registrar" class="btn btn-success">Registrar</button>
                    <button type="reset" id="btn_limpiar" class="btn btn-primary">Limpiar</button>
                    
                </div>
                
            </form>

            <br>
            <div class="text-center">
                <a href="login">Iniciar Sesión</a>
                
            </div>
            
              
        </div>
    </body>
</html>
