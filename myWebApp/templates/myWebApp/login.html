{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap (CSS)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Jquery (es requerido también por Bootstrap en algunos componentes) -->
        <!-- MANTENER EL ORDEN indicado en website de Boostrap (jQuery first, then Popper.js, then Bootstrap JS) -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{% static 'myWebApp/js/login.js' %}"></script>
        <title>OcioJuegos.com</title>
    </head>
    <body>
        <div class="container">


            <div class="text-center">
                <br>
                <h1>Iniciar Sesión</h1>
                <p><img src="{% static 'myWebApp/imagenes/logo.png' %}" width="70" height="70" alt=""></p>
            </div>
            <br>
            <form>
                <div class="row g-2 form-floating">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="txt_email" placeholder="name@example.com">
                        <label for="txt_email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="txt_password" placeholder="Password">
                        <label for="txt_password">Contraseña</label>
                    </div>      
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                    </div>
                </div>
            </form>
            <br>
            <div class="text-center">
                <a href="#">Recuperar Contraseña</a> |
                <a href="formulario-registro">Crear Usuario</a>
                
            </div>

              
        </div>
    </body>
</html>
