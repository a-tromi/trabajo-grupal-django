<script src="../js/modificacion-perfil.js"></script>

<form id="form_usuario">
    <legend>Modificación de Perfil</legend>
    <div class="form-group">
        <label for="txt_username">Username</label>
        <input id="txt_username" type="text" class="form-control" placeholder="Ingrese Username" value="Juan Pérez"></input>
    </div>
    <div class="form-group">
        <label for="txt_email">Email</label>
        <input id="txt_email" type="email" class="form-control" placeholder="example@domain.com" value="jperez@gmail.com"></input>
    </div>
    <div class="form-group">
        <label for="txt_password">Cambiar Contraseña</label>
        <input id="txt_password" type="password" class="form-control" placeholder="Ingrese Contraseña" value="gladiador1234"></input>
    </div>
    <div class="form-group">
        <label for="txt_password2">Repita Contraseña</label>
        <input id="txt_password2" type="password" class="form-control" placeholder="Ingrese Contraseña" value="gladiador1234"></input>
    </div>
    <div class="form-group">
        <label for="txt_fecha_nac">Fecha de Nacimiento</label>
        <input id="txt_fecha_nac" type="date" class="form-control" value="1976-07-07"></input>
    </div>
    <button type="submit" id="btn_registrar" class="btn btn-success">Modificar</button>
    <button type="reset" id="btn_limpiar" class="btn btn-primary">Limpiar</button>
</form>
